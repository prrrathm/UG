<!-- 
Suppose you are going to a job fair as a recruiter, and you need to collect a few important details about the candidate. 
Design a form consisting of all those fields and validate using JavaScript. -->

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pratham Sharma</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://unpkg.com/pattern.css" rel="stylesheet">
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<h1>Welcome to Tim Hortons</h1>
	<div class="container">
		<div class="img-box">
			<img src="./business-3d-young-people-in-casual-clothes-standing.png">
		</div>
		<form class="recruitmentForm" id="recruitmentForm" onsubmit="()=>{handleSubmit()}">
			<label for="firstName">First Name</label>
			<input name="firstName" placeholder="Enter First Name" >
			<label for="lastName">Last Name</label>
			<input name="lastName" type="text" placeholder="Enter Last Name" >
			<label for="phoneNumber">Phone Number</label>
			<input name="phoneNumber" type="tel" placeholder="Enter Mobile Number" >
			<label for="degree">Degree</label>
			<input name="degree" type="text" placeholder="Enter name of your Degree" >
			<label for="experience'">Experience</label>
			<input name="experience" type="number" placeholder="Experience in Years" >
			<div>
				<button type="submit" id="formSubmit">Submit</button>
			</div>
		</form>
	</div>
	<script src="./index.js" async defer></script>
</body>

</html>
