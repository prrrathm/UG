	<body>
		<form id="CarForm">
			<input name="MName" placeholder="Manufacturer Name" type="text" />
			<input name="Model" placeholder="Model Name" type="text" />
			<input name="Year" placeholder="Manufacturing Year" type="text" />
			<label name="FuelType" for="FuelType"></label>
			<input name="FuelType" value="Petrol" type="radio" />
			<input name="FuelType" value="Diesel" type="radio" />
			<input name="Color" placeholder="Color" type="text" />
			<input name="Seating" placeholder="Seating Capacity" type="number" />
			<input name="CC" placeholder="Engine Displacement" type="number" />
			<button type="submit" id="FormSubmit">Submit</button>
		</form>

			src="https://code.jquery.com/jquery-3.6.1.js"

		></script>
